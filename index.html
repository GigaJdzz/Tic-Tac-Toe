<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="nav-bar">
        <h1>Tic Tac Toe</h1>
        <p id="madeby">Made By Jad Fawaz</p>
        <a href="https://github.com/GigaJdzz" target="_blank"><img class="icon" src="images/github_icon.svg" alt="github_icon"></a>
        <a href="https://www.linkedin.com/in/jadfawaz/" target="_blank"><img class="icon" src="images/linkedin_icon.svg" alt="linkedin_icon"></a>
    </div>
    <div class="turn">
        <div class="turn-x">X</div>
        <div class="turn-o">O</div>
    </div>
    <div class="main-grid">
        <div class="carre" cellindex="0"></div>
        <div class="carre" cellindex="1"></div>
        <div class="carre" cellindex="2"></div>
        <div class="carre" cellindex="3"></div>
        <div class="carre" cellindex="4"></div>
        <div class="carre" cellindex="5"></div>
        <div class="carre" cellindex="6"></div>
        <div class="carre" cellindex="7"></div>
        <div class="carre" cellindex="8"></div>
    </div>
    <h2></h2>
    <button class="restart">Restart</button>
    <script src="script.js"></script>
</body>
</html>
